<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TicTacToe</title>
  <!--<script src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script>-->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>

  <script src="https://cdn.firebase.com/js/client/2.0.3/firebase.js"></script>

  <script src ="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>

  <script src="https://cdn.firebase.com/libs/backbonefire/0.5.0/backbonefire.js"></script>
  <script src="javascript/chat.js"></script>
  <script src="javascript/login.js"></script>
  <script src="javascript/game_page.js"></script>
  <script src="javascript/board.js"></script>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
  <div class="container">

    <div class="log">
      <button class="fb-login">Facebook login</button>
      <button class="tw-login">Twitter login</button>
      <button class="git-login">GitHub login</button>
      <button class="login">Login</button>
      <button class="register">Register</button>
      <button class="anonymous">Anonymous</button>
    </div>
    <button class="logout">Logout</button><br>

    <div id="main"></div>


    <!--registration form-->
    <script type="template/html" id="userNew">

      <h2>Registration</h2>
      <form action="" name="user">
        Nickname: <input type="text" name="user_nickname" required="true" autofocus="true" ><br>
        Email: <input type="email" name="user_email" required="true"><br>
        Password: <input type="password" name="user_password" required="true"><br>
        <input type="submit" value="Submit" />
      </form>

    </script>

    <!--login form-->
    <script type="template/html" id="userLogin">
      <form action="" name="user">
        Email: <input type="email" name="user_email" required="true"><br>
        Password: <input type="password" name="user_password" required="true"><br>
        <input type="submit" value="Submit" />
      </form>
    </script>

    <!--info_page with play button-->
    <script type="template/html" id="introPage">
      <div class="intro">
        <button>Play</button>
      </div>
    </script>

    <!--TODO game_page div-->
    <!--TODO game_board and chat divs inside-->

    <script type="template/html" id="gamePage">
      <input type='text' id='nameInput' placeholder='Name'>
      <input type='text' id='messageInput' placeholder='Message'>

      <div class="messagesDiv"></div>

    </script>

  </div>
</body>
</html>
