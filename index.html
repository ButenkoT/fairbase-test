<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TicTacToe</title>
  <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>

<header>
  <div class="log">
    <button class="fb-login btn">Facebook</button>
    <button class="tw-login btn">Twitter</button>
    <button class="git-login btn">GitHub</button>
    <a href="#login" id="login">Login</a>
    <a href="#register" id="registration">Register</a>
    <button class="anonymous btn">Anonym</button>
  </div>
  <br>
  <button class="logout btn">Logout</button>
</header>

<div class="container">

  <div id="main"></div>

</div>

<footer>
  &copy; 2014 T.Butenko
</footer>

 <!--TODO welcome form-->
<script type="template/html" id="welcomeTemplate">
  <div id="welcome"></div>
</script>

<!--registration form-->
<script type="template/html" id="userNew">
  <div class="info user-register">
    <div class="inner_info">
      <h2>Registration</h2>

      <form action="" method="post" name="user">
        Nickname: <input type="text" name="nickname" required="true" autofocus="true"><br>
        Email: <input type="email" name="email" required="true"><br>
        Password: <input type="password" name="password" required="true"><br>
        <input type="submit" value="Submit" class="submit"/>
      </form>
    </div>
  </div>

</script>

<!--login form-->
<script type="template/html" id="userLogin">
  <div class="info user-login">
    <div class="inner_info">

      <form action="" method="post" name="user">
        Email: <input type="email" name="email" required="true"><br>
        Password: <input type="password" name="password" required="true"><br>
        <input type="submit" value="Submit" class="submit"/>
      </form>

    </div>
  </div>
</script>

<!--info_page with play button-->
<script type="template/html" id="introPage">
  <div class="intro">
    <div class="info">
      <div class="inner_info">

        <h2>Tic Tac Toe</h2>

        <p>X always goes first. If a player is able to draw three X or three O in a row,
          that player wins. If all nine squares are filled and neither player has three
          in a row, the game is a draw.
        </p>

      </div>
    </div>
    <a href="#game_page" id="play_link" class="links">Play</a>

  </div>
</script>

<!--game_page-->
<script type="template/html" id="gamePageTemplate">
  <a href="#info_page" class="links">Exit</a>
  <div class="game_window">

    <div id="game_board" class="board"></div>
    <div id="game_chat" class="chat"></div>

  </div>
</script>

<script type="template/html" id="gameChatTemplate">

  <form action="" method="post">
    <input type="text" id="text" placeholder="Message">
    <button>Send</button>
  </form>
  <div class="messages-container"></div>
</script>

<script type="template/html" id="gameBoardTemplate">
  <div class="board_cells">
    <div data-attr="8" class="cell"></div>
    <div data-attr="1" class="cell"></div>
    <div data-attr="6" class="cell"></div>
    <div data-attr="3" class="cell"></div>
    <div data-attr="5" class="cell"></div>
    <div data-attr="7" class="cell"></div>
    <div data-attr="4" class="cell"></div>
    <div data-attr="9" class="cell"></div>
    <div data-attr="2" class="cell"></div>
  </div>
</script>

<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
<script src="https://cdn.firebase.com/js/client/2.0.3/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/backbonefire/0.5.0/backbonefire.js"></script>
<script src="javascript/main.js"></script>
<script src="javascript/login.js"></script>
<script src="javascript/router/Router.js"></script>
<script src="javascript/views/registration.js"></script>
<script src="javascript/views/user_login.js"></script>
<script src="javascript/views/game_info.js"></script>
<script src="javascript/views/game_page.js"></script>
<script src="javascript/views/game_chat.js"></script>
<script src="javascript/views/game_board.js"></script>
<script src="javascript/views/welcome.js"></script>

</body>
</html>
